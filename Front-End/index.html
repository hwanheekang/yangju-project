<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/src/assets/sm4.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>영수증 관리</title>
    <style>
      /* Prevent white flash before external CSS loads */
      html, body, #root { background: #f7f9fc; color: #222c3a; min-height: 100%; }
      html[data-theme='dark'], html[data-theme='dark'] body, html[data-theme='dark'] #root { background: #1e293b; color: #e7eaf0; }
    </style>
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var initial = stored || (prefersDark ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', initial);
        } catch (e) { /* noop */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
