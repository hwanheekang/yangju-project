upstream backend_service {
  # BACKEND_HOST / BACKEND_PORT 는 ENTRYPOINT 에서 envsubst 로 치환됨
  # VMSS / docker-compose: backend:4000  |  WebApp: 백엔드 WebApp FQDN:443
  server ${BACKEND_HOST}:${BACKEND_PORT};
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  # 정적 파일 및 SPA 라우팅
  root /usr/share/nginx/html;
  index index.html;

  location = /health {
    add_header Content-Type text/plain;
    return 200 'OK';
  }

  location /api/ {
    # BACKEND_SCHEME: (webapp=https / vmss=http)
    set $backend_scheme ${BACKEND_SCHEME};
    proxy_pass $backend_scheme://backend_service/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
  }

  # 캐싱 헤더
  location ~* \.(?:js|css)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # 업로드/보안/성능 추가 설정
  client_max_body_size 15m; # 영수증 이미지 업로드 허용 범위 (필요시 조정)

  # 기본 보안 헤더
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cross-Origin-Opener-Policy same-origin always;
  add_header Cross-Origin-Resource-Policy same-origin always;

  # (선택) gzip 압축 - 이미지/폰트 제외
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
  gzip_min_length 1024;
  gzip_vary on;
}