upstream backend_service {
  # 런타임에 envsubst 로 ${BACKEND_HOST}, ${BACKEND_PORT} 치환 예정
  server ${BACKEND_HOST}:${BACKEND_PORT};
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  # 정적 파일 및 SPA 라우팅
  root /usr/share/nginx/html;
  index index.html;

  location = /health {
    add_header Content-Type text/plain;
    return 200 'OK';
  }

  location /api/ {
    # SCHEME 은 기본 https (App Service 외부 통신) / 내부 docker-compose 는 http.
    set $backend_scheme ${BACKEND_SCHEME};
    proxy_pass $backend_scheme://backend_service/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
  }

  # 캐싱 헤더
  location ~* \.(?:js|css)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # 보안 헤더
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
}