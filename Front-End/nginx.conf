upstream backend_service {
  # Azure 멀티 컨테이너 환경에서는 BACKEND_HOST=backend, BACKEND_PORT=4000 환경변수로 지정
  # 단일 컨테이너(로컬 개발 등)에서는 BACKEND_HOST=127.0.0.1, BACKEND_PORT=4000
  server ${BACKEND_HOST}:${BACKEND_PORT};
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  # 정적 파일 및 SPA 라우팅
  root /usr/share/nginx/html;
  index index.html;

  location = /health {
    add_header Content-Type text/plain;
    return 200 'OK';
  }

  location /api/ {
  proxy_pass http://backend_service/;
  # 위 upstream에서 환경변수 치환됨. Azure에서는 backend:4000으로 프록시됨을 보장
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
  }

  # 캐싱 헤더
  location ~* \.(?:js|css)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # 보안 헤더
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
}