name: Deploy to VMSS (Rolling)

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "infra/docker-compose.yml"
      - ".github/workflows/deploy-vmss.yml"

permissions:
  contents: read

env:
  AZURE_RG: rg-yangju
  VMSS_NAME: vmss-yangju

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Rolling update on VMSS
        uses: azure/cli@v2
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        with:
          inlineScript: |
            set -e
            az login --service-principal -u "$AZURE_CLIENT_ID" -p "$AZURE_CLIENT_SECRET" --tenant "$AZURE_TENANT_ID"
            az account set --subscription "$AZURE_SUBSCRIPTION_ID"

            az vmss run-command invoke \
              -g $AZURE_RG -n $VMSS_NAME \
              --command-id RunShellScript \
              --scripts "sudo az login --identity && sudo az acr login --name acrbcd00 && sudo docker compose -f /opt/yangju/docker-compose.yml pull && sudo systemctl restart yangju && sudo docker ps"
