upstream backend_service {
  # BACKEND_HOST / BACKEND_PORT 는 ENTRYPOINT 에서 envsubst 로 치환됨
  # VMSS / docker-compose: backend:4000  |  WebApp: 백엔드 WebApp FQDN:443
  server ${BACKEND_HOST}:${BACKEND_PORT};
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  # 정적 파일 및 SPA 라우팅
  root /usr/share/nginx/html;
  index index.html;

  location = /health {
    add_header Content-Type text/plain;
    return 200 'OK';
  }

  # 디버그: 현재 백엔드 업스트림 설정 확인
  location = /_upstream {
    default_type text/plain;
    return 200 "backend=${BACKEND_SCHEME}://${BACKEND_HOST}:${BACKEND_PORT}\n";
  }
  location = /_vars {
    default_type text/plain;
    return 200 "Host:$host\nRealIP:$remote_addr\nForwarded:$proxy_add_x_forwarded_for\n";
  }

  location /api/ {
    # BACKEND_SCHEME: (webapp=https / vmss=http)
    set $backend_scheme ${BACKEND_SCHEME};
  proxy_pass $backend_scheme://backend_service;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    # 백엔드가 WebApp FQDN TLS 인증서를 사용할 때 Host 를 원래 브라우저 호스트가 아닌 백엔드 도메인으로 설정 필요
    proxy_set_header Host ${BACKEND_HOST};
  proxy_set_header X-Forwarded-Host $host;
  proxy_set_header X-Original-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # HTTPS 백엔드 SNI 보장
    proxy_ssl_server_name on;
    proxy_ssl_name ${BACKEND_HOST};
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    # 오류 처리 (502/503 시 JSON 메시지 반환)
    proxy_intercept_errors on;
    error_page 502 503 = @api_fallback_error;
  }

  location @api_fallback_error {
    default_type application/json;
    return 502 '{"error":"backend_unavailable","message":"API backend unreachable"}';
  }

  # 캐싱 헤더
  location ~* \.(?:js|css)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # 업로드/보안/성능 추가 설정
  client_max_body_size 50m; # 영수증 이미지 업로드 허용 범위 (필요시 조정)

  # 기본 보안 헤더
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Cross-Origin-Opener-Policy same-origin always;
  add_header Cross-Origin-Resource-Policy same-origin always;

  # (선택) gzip 압축 - 이미지/폰트 제외
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
  gzip_min_length 1024;
  gzip_vary on;
}