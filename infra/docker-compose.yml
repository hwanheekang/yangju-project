version: "3.8"
x-params:
  &defaults
  IMAGE_TAG: ${IMAGE_TAG:-latest}

services:
  backend:
    image: acrbcd00.azurecr.io/backend:${IMAGE_TAG:-latest}
    restart: always
    env_file: ["/opt/yangju/app.env"]
    ports: ["4000:4000"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks: [webnet]

  frontend:
    image: acrbcd00.azurecr.io/frontend:${IMAGE_TAG:-latest}
    restart: always
    depends_on: [backend]
    ports: ["80:80"]
    environment:
      # 내부 compose 네트워크에서는 http 로 backend 접근
      BACKEND_SCHEME: "http"
      BACKEND_HOST: "backend"
      BACKEND_PORT: "4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks: [webnet]

networks:
  webnet:
